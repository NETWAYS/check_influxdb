run:
  timeout: 5m
  tests: false

linters:
   enable-all: true
   disable:
     - cyclop
     - depguard
     - exhaustivestruct
     - exhaustruct
     - forbidigo
     - gci
     - lll
     - godot
     - gofumpt
     - gochecknoinits
     - gochecknoglobals
     - goerr113
     - godox
     - gomnd
     - mnd
     - nakedret
     - musttag
     - nlreturn
     - nonamedreturns
     - wrapcheck
     - varnamelen
linters-settings:
  funlen:
    lines: 90
